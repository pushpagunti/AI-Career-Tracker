<!DOCTYPE html>
<html>
<head>
  <title>AI Career Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial;
      padding: 20px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 { text-align: center; }

    .big-score {
      font-size: 40px;
      color: #22c55e;
    }

    table {
      width: 100%;
      margin-top: 10px;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid gray;
    }
  </style>
</head>
<body>

<h1>AI Career Tracker Dashboard</h1>

<div class="card">
  <h2>Today's Summary</h2>
  <div>Total Time: <span id="total">0</span> sec</div>
  <div class="big-score" id="score">0%</div>
  <div id="status"></div>
</div>

<div class="card">
  <h2>Category Breakdown</h2>
  <canvas id="chart"></canvas>
</div>

<div class="card">
  <h2>Top Apps</h2>
  <table id="apps"></table>
</div>

<script src="renderer.js"></script>
</body>
</html>
